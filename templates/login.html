<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos | Login</title>
    <link rel="stylesheet" href="../static/form.css" />
</head>

<body>
    <div class="center">
        <div class="login-form">
            <h1>Login</h1>
            <form method="post" action="{{ url_for('login') }}">
                <div class="content">
                    <input placeholder="Enter email" name="email" type="email" id="email" required />
                    <input placeholder="Password" name="password" type="password" id="password" required />
                </div>
                <div id="error">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="font-size: 0.8em; color: red;">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <p id="loading" style="display: none;">Loading....</p>
                <p>Don't have a account ? <a href="{{url_for('signup')}}">Signup</a></p>
                <input type="submit" value="Login" class="btn" onclick="setLoading()" />

            </form>
        </div>
    </div>
    <script>
        const setLoading = () => {
            document.getElementById("loading").style = "display:block"
            document.getElementById("error").style = "display:none"
        }
    </script>
</body>

</html>
